<div class="outer-main-container">
  <div class="inner-main-container">
    <div class="section-info">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="35"
        width="40"
        viewBox="0 0 448 512"
      >
        <!--!Font Awesome Free 6.5.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
        <path
          d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"
        />
      </svg>
      <span class="section-info-text">Edit Account</span>
    </div>

    <div class="outer-main-section">
      <div class="inner-main-section">
        <div class="basic-info-container">
          <h2>Basic info:</h2>
          <div class="outer-info-segment">
            <div class="inner-info-segment">
              <ul>
                <li>First Name</li>
              </ul>
            </div>
            <input type="text" class="info-input" placeholder="{{ account.firstName }}" />
          </div>

          <div class="outer-info-segment">
            <div class="inner-info-segment">
              <ul>
                <li>Last Name</li>
              </ul>
            </div>
            <input type="text" class="info-input" placeholder="{{ account.lastName }}" />
          </div>

          <div class="outer-info-segment">
            <div class="inner-info-segment">
              <ul>
                <li>Email</li>
              </ul>
            </div>
            <input
              type="email"
              class="info-input"
              placeholder="{{ account.email }}"
            />
          </div>

          <div class="outer-info-segment">
            <div class="inner-info-segment">
              <ul>
                <li>Address</li>
              </ul>
            </div>
            <input
              type="text"
              class="info-input"
              placeholder="{{ account.address.street }} {{ account.address.number }}, {{ account.address.city }}"
            />
          </div>

          <div class="outer-info-segment">
            <div class="inner-info-segment">
              <ul>
                <li>Country</li>
              </ul>
            </div>
            <input type="text" class="info-input" placeholder="{{ account.country }}" />
          </div>

          <div class="outer-info-segment">
            <div class="inner-info-segment">
              <ul>
                <li>Phone</li>
              </ul>
            </div>
            <input type="text" class="info-input" placeholder="{{ account.phone }}" />
          </div>
          <div class="button-actions">
            <button pButton type="button" class="apply-button">Apply changes</button>
            <button pButton type="button" class="cancel-button">Cancel</button>
            <button pButton type="button" class="delete-button">Delete account</button>
          </div>
        </div>

        <div class="outer-change-password-container">
          <div class="inner-change-password-container">
            <span class="change-pass-text">Change password:</span>

            <p-password class="change-password" placeholder="Old password" [toggleMask]="true"></p-password>
            <p-password class="change-password" placeholder="New password" [toggleMask]="true"></p-password>
            <button pButton type="button" class="change-pass-button">Change</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
